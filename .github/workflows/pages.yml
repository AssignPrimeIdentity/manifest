name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - eQ19

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          bash .github/workflows/builders/ubuntu/artifact.sh
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.4.0    # Choose any one of the Jekyll Actions
        with:
          target_path: ./_site
          jekyll_env: github-pages-36
          jekyll_src: ${{ secrets.REPO_SOURCE }}
          token: ${{ secrets.YOUR_CUSTOM_TOKEN }}
