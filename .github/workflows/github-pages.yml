# ðŸ’Ž Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and deploy Jekyll site to GitHub Pages

on:
  # ðŸ”¨ Runs on pushes targeting the default branch
  push:
    branches:
      - eQ19
      - Chetabahana

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions: read-all|write-all

jobs:
  # Build job
  github-pages:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.JEKYLL_GITHUB_TOKEN }}
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: ðŸ”¨ Get gem cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          restore-keys: |
            ${{ runner.os }}-gems-
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: ðŸš€ Build and deploy
        uses: FeedMapping/deploy@v3
        with:
          bundler_ver: '2.3.7'
          pre_build_commands: 'make build'
