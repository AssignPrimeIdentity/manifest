# General Settings
# https://jekyllrb.com/docs/configuration/
# https://learn.cloudcannon.com/jekyll-cheat-sheet/

encoding: utf-8
livereload: true
timezone: Asia/Jakarta
collections_dir: assets

# Build Settings
# https://jekyllrb.com/docs/configuration/options/

input_types:
- text
- textarea
- email
- date
- checkbox
- radio
- number
- submit

form_engines:
- cloudcannon
- formspree
- formbucket

include:
  - app.js
  - feed.xml
  - feed.json
  - .htaccess
  - node_modules

exclude:
  - Gemfile
  - .babelrc
  - Makefile
  - yarn.lock
  - Dockerfile
  - Gemfile.lock
  - package.json
  - vendor/ruby/
  - vendor/gems/
  - vendor/cache/
  - vendor/bundle/
  - package-lock.json
  - webpack.config.js
  - docker_compose.yml

# Plugins Setting
# https://pages.github.com/versions/
# https://github.com/jekyll/jekyll-feed
# https://en.wikipedia.org/wiki/CoffeeScript
# https://github.com/jekyll/jekyll-redirect-from

plugins:
  - jekyll-feed
  - jekyll-coffeescript
  - jekyll-redirect-from

whitelist:
  - jekyll-feed
  - jekyll-coffeescript
  - jekyll-redirect-from
  
# Feed Setting
# https://jekyllrb.com/docs/variables/
# https://www.w3schools.com/xml/xsl_elementref.asp

feed:
  tags: true
  excerpt_only: true
  collections:
    leads:
      path: "/feeds.xml"
      
# Default Setting
# https://stackoverflow.com/a/49428493
# https://jekyllrb.com/docs/collections/
# https://jekyllrb.com/docs/configuration/front-matter-defaults/

defaults:
  -
    scope:
      path: ""
      type: "feeds"
    values:
      layout: "feeds/section"

# Permalinks
# https://jekyllrb.com/docs/permalinks/
# https://chetabahana.github.io/diagram.json
# https://chetabahana.github.io/object/2018/132/05/00/00/00/dummy.json

collections:
  feeds:
    sort_by: id
  leads:
    output: true
  posts:
    permalink: /:categories/:year/:y_day/:month/:hour/:minute/:second/:title:output_ext

# Kramdown Options
# https://kramdown.gettalong.org/options.html
# https://jekyllrb.com/docs/configuration/markdown/

highlighter: rouge
markdown: kramdown

kramdown:
  html_to_native: true
  syntax_highlighter: pygments
  math_engine_opts configuration: mathjax
 
# Custom Headers
# https://jekyllrb.com/docs/configuration/webrick/
# https://en.wikipedia.org/wiki/Content_Security_Policy

webrick:
  headers:
    Content-Security-Policy: default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self';
#   My-Other-Header: My-Other-Value

# Tags Setting
# https://github.com/chetabahana/chetabahana.github.io/tags

case_labels:
- Buka Toko
- Stok Barang
- Merchant Center
- Peluang Terbaik
- Portfolio
- Network

flow_labels:
- Optimasi
- Cloud-Task-API
- Cloud-Site-API
- Google-Ads-API
- Google-Trend-API
- eShop SEO

# Site Setting
# https://jekyllrb.com/docs/configuration/options/

baseurl: ""
user: chetabahana
organization: marketleader
slogan_link: https://www.chetabahana.com/
repository: chetabahana/chetabahana.github.io
json_link: https://chetabahana.github.io/feed.json

